<form [formGroup]="searchForm" class="form-container" (ngSubmit)="onSubmit()"> 
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Search For Your Next Cup
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                   <mat-chip-list selectable multiple [formControl]="chipsControl">
                    <mat-chip #chip="matChip" (click)="chip.toggleSelected(true)"
                        *ngFor="let option of ['Drip Coffee', 'French Press/Pour-Over', 'Iced Coffee', 'Cold brew', 'Cappuccino', 'Cafe Au Lait', 'Flat White', 'Mocha', 'Matcha','Latte', 'Americano', 'Machiato', 'Tea', 'Industrial', 
                        'Rustic', 'Chic', 'Cottage-Core', 'Loud', 'Busy', 'Quiet', 'Cozy', 'Artistic', 'Environmentally Friendly']">
                        {{option}}
                    </mat-chip>
                </mat-chip-list>
            </div>
            <div class="row">
                <mat-form-field class="example-chip-list">
                    <mat-chip-list #chipList aria-label="Fruit selection" selectable multiple>
                      <mat-chip *ngFor="let fruit of fruits" [selectable]="selectable"
                               [removable]="removable" (removed)="remove(fruit)">
                        {{fruit.name}}
                        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                      </mat-chip>
                      <input placeholder="Find what You Are Looking For..."
                             [matChipInputFor]="chipList"
                             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                             [matChipInputAddOnBlur]="addOnBlur"
                             (matChipInputTokenEnd)="add($event)">
                    </mat-chip-list>
                  </mat-form-field>
            </div>
        </mat-card-content>
           <mat-card-actions>
            <button (click)="onSubmit()" color="primary" mat-raised-button>
                Search Now
            </button>
        </mat-card-actions>
    </mat-card>
</form>
<br>
<br> 



                                        <!-- Seperator between Search and Search Results -->



    <div>
        <h2 *ngIf="reviews.length === 0; else searchResults">See Reviews Below</h2>
        <ng-template #searchResults>

            <div *ngFor="let review of reviews">
                <h2>Business Name</h2>
                <p> {{ review.nameOfBusiness }}</p>
            
                <h2>Beverage Type</h2>
                    <ul>
                        <li *ngFor="let beverageName of review.beverageName">
                            {{ beverageName }}
                        </li>
                    </ul>
              
                <h2>Atmosphere</h2>
                    <ul>
                        <li *ngFor="let atmosphere of review.atmosphere">
                            {{ atmosphere }}
                        </li>
                    </ul>
            
            
                <h2>Date Of Visit</h2>
                <p> {{ review.dateOfVisit | date: "fullDate" }}</p>
            
                <h2>Summary Of Visit</h2>
                <p> {{ review.summary }}</p>
            
                </div>

        </ng-template>

    </div>
